{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog django v1</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Django blog</a></h1>
        <a href="{% url 'post_new' %}">Nuevo Post</a>
    </header>
    {% if user.is_authenticated %}
        <p>Epale {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}  
        <p>Papa no estas logged in <a href="{% url 'login' %}">Login</a></p> 
        <p><a href="{% url 'signup' %}">Sign Up</a></p>\
    {% endif %}
    <div>
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>
